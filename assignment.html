<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Assignment</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      padding: 2rem;
    }
    h1, h2 { color: #38bdf8; }
    a { color: #38bdf8; margin: 0 1rem; text-decoration: none; }
    .card { background: #0b1120; padding: 2rem; margin: 1.5rem 0; border-radius: 18px; border: 1px solid rgba(148,163,184,0.35); }
    input[type="file"] { display: block; margin: 1rem 0; padding: 0.7rem; background: rgba(15,23,42,0.85); border: 1px dashed rgba(148,163,184,0.6); border-radius: 12px; color: #e5e7eb; width: 100%; cursor: pointer; }
    button { background: linear-gradient(135deg, #38bdf8, #0ea5e9); color: #0b1120; border: none; padding: 0.7rem 1.5rem; border-radius: 999px; cursor: pointer; font-weight: 600; margin-top: 1rem; }
    button:hover { transform: translateY(-1px); box-shadow: 0 16px 36px rgba(56, 189, 248, 0.5); }
    .progress-bar { background: #0b1120; height: 8px; border-radius: 999px; margin: 1rem 0; border: 1px solid rgba(148,163,184,0.5); overflow: hidden; }
    .progress-fill { background: linear-gradient(90deg, #38bdf8, #0ea5e9); height: 100%; width: 0%; border-radius: 999px; transition: width 200ms; }
    .status { margin-top: 1rem; font-size: 0.9rem; min-height: 1.5rem; }
    .success { color: #bbf7d0; }
  </style>
</head>
<body>
  <h1>Submit Assignment for Course A</h1>
  <p>Upload your assignment file and click submit.</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="course.html">Course</a>
    <a href="student.html">Student View</a>
  </nav>
  <div class="card">
    <h2>Assignment: Project 1 - Portfolio Page</h2>
    <p><strong>Due date:</strong> Today, 11:59 PM</p>
    <p><strong>Allowed types:</strong> PDF, DOCX, ZIP, TXT | <strong>Max size:</strong> 10 MB</p>
    <form id="assignmentForm">
      <label>Upload File</label>
      <input type="file" id="fileInput" />
      <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
      <button type="submit">Submit Assignment</button>
      <div class="status" id="statusText"></div>
    </form>
  </div>
  <script>
    document.getElementById('assignmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      const statusText = document.getElementById('statusText');
      const progressBar = document.getElementById('progressBar');
      if (!file) {
        statusText.textContent = 'Please select a file.';
        return;
      }
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 18 + 5;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          statusText.textContent = 'Assignment submitted successfully!';
          statusText.className = 'status success';
        }
        progressBar.style.width = progress + '%';
      }, 180);
    });
  </script>
</body>
</html>
