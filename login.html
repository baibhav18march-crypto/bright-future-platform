<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <style>
    /* Reset + base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    :root {
      --bg: #020617;
      --bg-soft: rgba(15, 23, 42, 0.85);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius-lg: 20px;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.6);
      --transition-fast: 180ms ease-out;
      --border-subtle: rgba(148, 163, 184, 0.3);
      --input-bg: rgba(15, 23, 42, 0.85);
      --input-border: rgba(148, 163, 184, 0.5);
      --focus-ring: 0 0 0 2px rgba(56, 189, 248, 0.7);
    }
    html,
    body {
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top left, #0f172a 0, #020617 50%, #000 100%);
      overflow: hidden;
    }
    /* Full-page center layout */
    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4rem;
      padding: 2rem 3rem;
    }
    /* Blurred gradient background shapes */
    .page-bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.22), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(129, 140, 248, 0.25), transparent 55%);
      filter: blur(60px);
      opacity: 0.9;
      pointer-events: none;
    }
    /* Left hero text */
    .hero {
      max-width: 420px;
    }
    .hero h1 {
      font-size: 2.4rem;
      line-height: 1.1;
      margin-bottom: 1rem;
    }
    .hero p {
      color: var(--muted);
      font-size: 0.98rem;
    }
    /* Login container + card */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 360px;
      padding: 2.2rem 2.4rem;
      border-radius: var(--radius-lg);
      background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.92),
          rgba(15, 23, 42, 0.86)
        ),
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 60%);
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(26px);
    }
    .card-title {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }
    /* Form layout */
    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--muted);
    }
    input,
    select {
      margin-top: 0.25rem;
      padding: 0.65rem 0.8rem;
      border-radius: 0.6rem;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast),
        background-color var(--transition-fast), transform var(--transition-fast);
    }
    input::placeholder {
      color: rgba(148, 163, 184, 0.7);
    }
    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: var(--focus-ring);
      background-color: rgba(15, 23, 42, 0.95);
      transform: translateY(-1px);
    }
    /* Button */
    button[type="submit"] {
      margin-top: 1rem;
      padding: 0.7rem 0.9rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        filter var(--transition-fast);
      box-shadow: 0 14px 30px rgba(56, 189, 248, 0.35);
    }
    button[type="submit"]:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.45);
    }
    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(56, 189, 248, 0.3);
    }
    /* Footer text under button */
    .muted {
      margin-top: 1.1rem;
      font-size: 0.82rem;
      color: var(--muted);
    }
    .link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .link:hover {
      text-decoration: underline;
    }
    /* Responsive: stack on small screens */
    @media (max-width: 800px) {
      .wrap {
        flex-direction: column;
        text-align: center;
        padding: 1.8rem 1.4rem;
        gap: 2rem;
      }
      .hero {
        max-width: 100%;
      }
      .card {
        width: 100%;
        max-width: 380px;
      }
    }
  </style>
</head>
<body>
  <div class="page-bg"></div>
  <div class="wrap">
    <div class="hero">
      <h1>Welcome Back to Bright Future Platform!</h1>
      <p>Access and manage your task efficiently</p>
    </div>
    <div class="login-container">
      <div class="card">
        <h2 class="card-title">Login</h2>
        <form onsubmit="handleLogin(event)">
          <label>Email
            <input id="email" type="email" required />
          </label>
          <label>Password
            <input id="password" type="password" required />
          </label>
          <label>Role
            <select id="role" required>
              <option value="educator">Educator</option>
              <option value="student">Student</option>
            </select>
          </label>
          <button type="submit">Login</button>
        </form>
        <p class="muted">
          Don't have an account?
          <a href="#" class="link">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
  <script>
    // Already logged in? Go straight to dashboard
    const existingUser = localStorage.getItem("loggedInUser");
    if (existingUser) {
      window.location.href = "./dashboard.html";
    }
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const role = document.getElementById("role").value;
      // Simple fake login: accept any values and store them
      const userData = { email, role };
      localStorage.setItem("loggedInUser", JSON.stringify(userData));
      window.location.href = "./dashboard.html";
    }
  </script>
</body>
</html>
